<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer type="module" src="/register.js"></script>
    <link rel="stylesheet" href="/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="/home">Home</a>
      <a href="/contact">Contact</a>
    </nav>
    <div>
      <div class="image-container">
        <img src="/register.jpg" alt="" />
        <div>
          <h1>EXPLORE IN THE BEST WAY POSSIBLE</h1>
        </div>
      </div>
      <form action="/api/register" method="post">
        <fieldset class="">
          <label for="f-name">First Name:</label>
          <input type="f-name" id="f-name" name="f-name" />
          <div></div>
          <label for="l-name">Last Name:</label>
          <input type="l-name" id="l-name" name="l-name" />
          <div></div>
          <label for="tel">Home phone number:</label>
          <input type="text" id="tel" name="home-tel" />
          <div></div>
          <label for="tel">Business Phone Number:</label>
          <input
            class="not-required"
            type="text"
            id="tel"
            name="business-tel"
          />
          <div></div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" />
          <div></div>
          <button class="next--button">Next</button>
        </fieldset>
        <fieldset class="">
          <label for="user-id">User</label>
          <input type="text" name="user-id" id="user-id" />
          <div></div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
          <div></div>
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
          <div></div>
          <label for="agent">Agent:</label>
          <select name="agent" id=""></select>
          <section>
            <button class="next--button">Next</button
            ><button class="prev--button">Previous</button>
          </section>
        </fieldset>
        <fieldset class="">
          <label for="country">Country:</label>
          <input type="text" name="country" id="country" />
          <div></div>
          <label for="city">City:</label>
          <input type="text" name="city" id="city" />
          <div></div>
          <label for="address">Address:</label>
          <input type="text" name="address" id="address" />
          <div></div>
          <label for="province">Province:</label>
          <input type="text" name="province" id="province" />
          <div></div>
          <label for="postal-code">Postal Code:</label>
          <input type="text" name="postal-code" id="postal-code" />
          <div></div>
          <section>
            <button class="submit--button">Submit</button>
            <button class="prev--button">Previous</button>
          </section>
        </fieldset>
      </form>
    </div>
  </body>
</html>

<!-- 
    Name
    Address -> City, Province, Country, Postal Code
    Home Phone/Business Phone
    User ID
 -->
